    <script>
        
        var oBox = $('.box');
        var num =oBox.length;

        var averDeg = Math.floor(360/num);
        //排列图片
        $.each(oBox,function(index,value){
            var deg = index*averDeg;

            $(this).css({
                transition:'all 1s ease '+index*.3+'s',
                transform:'rotateY('+deg+'deg) translateZ(360px) ',
                //禁止图片拖动
            }).attr('ondragstart','return false');

            // $(this).css({
            //     transform:'translateZ(170px)'
            // });
        });
        //添加监听事件,当整个排列完成后
        // oBox.last().on('transitionend',function(event) {

        //     console.log(666);
        //     $('.pace').addClass('zhuandong');
        // });
        // $('.pace').hover(function(){
        //     $('.pace').css('animation-play-state','paused')
        // },function(){
        //     $('.pace').css('animation-play-state','running')
        // })
        
        var xTo = 0,yTo=0;
        $(document).mousedown(function(e){
                var oX = e.clientX;
                var oY = e.clientY;
                $(document).mousemove(function(e){
                    var x =e.clientX-oX;
                    var y =e.clientY-oY;
                    //注意方向
                    xTo += x*0.2;
                    yTo -=y*0.1;
                    $('.pace').css({
                        //z注意:以X轴旋转是上下移动,所以用y坐标的差值;同理y轴
                        transform:' rotateX('+yTo+'deg) rotateY('+xTo+'deg)'
                    });
                    // 更新初始值,每次移动后初始点都做了改变
                    oX=e.clientX;
                    oY=e.clientY;
                }).mouseup(function(){
                    $(this).off('mousemove');
                });
                return false;
        });
        
    </script>
