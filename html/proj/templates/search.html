<div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">夜间模式</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox" ng-model="nightModel">
                </div>
</div>
<div class="weui-search-bar {{showS?'weui-search-bar_focusing':''}}" id="search_bar">
    <form class="weui-search-bar__form" ng-click='showS=true'>
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" ng-model='searchWord'/>
            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
        </div>
        <label for="search_input" class="weui-search-bar__label" id="search_text">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel" ng-click='showS=false'>取消</a>   
</div>
